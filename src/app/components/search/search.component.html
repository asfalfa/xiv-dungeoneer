
<mat-card style="margin-bottom: 5px;" class="items">
    <ng-container *ngFor="let character of characters">
        <div class="item" (click)="openDetails(character.ID)">
                <img
                    *ngIf="character.Avatar"
                    class="item-thumbnail"
                    src="{{ character.Avatar }}"
                    alt="thumbnail"
                />
                <p *ngIf="!character.Avatar">No image</p>
            <div class="item-description">
                <p class="item-name">{{ character.Name }}</p>
                <hr />
                <p class="item-server" style="font-size: 15px;">{{ character.Server }}</p>
            </div>
        </div>
    </ng-container>

</mat-card>

<app-pagination></app-pagination>
