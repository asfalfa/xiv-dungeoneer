<mat-progress-bar style="width:100%" mode="indeterminate"></mat-progress-bar>
<!-- the progressbar needs to wait for a emitter event of the pagebuild and then fade. -->

<mat-card class="characterOptions">
  Settings
  <mat-card-subtitle>Missing collectables are displayed by default.</mat-card-subtitle>
  <mat-card-actions>
    <button  mat-button class="menu-btn font--opensans" (click)="hideOwnedMinions()">Hide Owned Minions</button> 
    <button  mat-button class="menu-btn font--opensans" (click)="hideOwnedMinions()">Hide Owned Mounts</button> 
    <button  mat-button class="menu-btn font--opensans" (click)="hideOwnedMinions()">Hide Owned Orchestrions</button> 
    <button  mat-button class="menu-btn font--opensans" (click)="hideOwnedMinions()">Hide Owned BlueSpells</button> 
    <button  mat-button class="menu-btn font--opensans" (click)="hideOwnedMinions()">Hide Owned Triple Triad</button>

    <!-- This feels a bit hard formulated, i would use for true false state

      hide (negative word)
      owned (postive word)

    shows all variable
    show missing variable  -->

    <button  mat-button class="menu-btn font--opensans" (click)="hideOwnedMinions()">Lore Mode</button> 

    <button  mat-button class="menu-btn font--opensans" (click)="hideOwnedMinions()">Go Down</button> 
    <button  mat-button class="menu-btn font--opensans" (click)="hideOwnedMinions()">Go Up</button> 

  </mat-card-actions>
</mat-card>

<div *ngFor="let dungeon of dungeonInfo">

    <div *ngIf="dungeon.minions">
    <mat-card style="margin-bottom: 5px;">
      <div class="title-container">
        <mat-card-title class="title-text">{{dungeon.dungeon.name}}</mat-card-title>
        <img class="title-img" src="{{dungeon.dungeon.banner}}" alt="{{dungeon.dungeon.name}}">
      </div>

      <mat-card-content>
        <div *ngFor="let minion of dungeon.minions"> 
          <mat-card class="owned" [class.owned]="minion.player_owns == true">
            <mat-card-title class="content-title">{{minion.name}}</mat-card-title>
            <img mat-card-sm-image matTooltip="{{minion.enhanced_description}}" matTooltipClass="minion_desc" src="{{minion.image}}" alt="{{minion.name}}">
            <mat-card-content>
              <p>{{minion.enhanced_description}}</p>
            </mat-card-content>
          </mat-card>
        </div>

        <div> 
          <mat-card *ngFor="let orchestrionRoll of dungeon.orchestrions">
            <input type="checkbox" id="{{orchestrionRoll.name}}" (click)="ownedOrchestrionRoll(orchestrionRoll.name)"> 
            <mat-card-title class="content-title">{{orchestrionRoll.name}}</mat-card-title>
            <img mat-card-sm-image matTooltip="{{orchestrionRoll.description}}" matTooltipClass="minion_desc" src="{{orchestrionRoll.icon}}" alt="{{orchestrionRoll.name}}">
          </mat-card>
        </div>

        <div> 
          <mat-card *ngFor="let card of dungeon.cards">
            <input type="checkbox" id="{{card.name}}" (click)="ownedCard(card.name)">
            <mat-card-title class="content-title">{{card.name}}</mat-card-title>
            <img mat-card-sm-image matTooltip="{{card.description}}" matTooltipClass="minion_desc" src="{{card.icon}}" alt="{{card.name}}">
          </mat-card>
        </div>

        <div> 
        <mat-card *ngFor="let spell of dungeon.spells">
          <input type="checkbox" id="{{spell.name}}" (click)="ownedSpell(spell.name)">
          <mat-card-title class="content-title">{{spell.name}}</mat-card-title>
          <img mat-card-sm-image matTooltip="{{spell.description}}" matTooltipClass="minion_desc" src="{{spell.icon}}" alt="{{spell.name}}">
        </mat-card>
        </div>

        <div>
          <mat-card *ngFor="let mount of dungeon.mounts">
            <mat-card-title class="content-title">{{mount.name}}</mat-card-title>
            <img mat-card-sm-image matTooltip="{{mount.enhanced_description}}" matTooltipClass="minion_desc" src="{{mount.image}}" alt="{{mount.name}}">
            <mat-card-content>
              <p>{{mount.enhanced_description}}</p>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-card-content>
    </mat-card>
    </div>

</div>
